<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script src="script.js" defer></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-title {
    font-size: 18px;
    font-weight: bold;
}

.surah-name-arabic {
    font-size: 16px;
    color: blue;
}

.revelation-place,
.verse-count {
    margin-top: 5px;
}

.button {
    background-color: #2196F3;
    padding: 10px;
    border-radius: 5px;
    color: white;
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const app = document.getElementById("app");
    let loading = true;
    const quranData = [];

    const fetchQuran = async () => {
        try {
            const response = await fetch('https://quranapi.pages.dev/api/surah.json');
            const data = await response.json();
            quranData.push(...data);
            loading = false;
            render();
        } catch (error) {
            console.error('Error fetching Quran chapters:', error);
            loading = false;
            render();
        }
    };

    const renderLoading = () => {
        app.innerHTML = `
            <div class="loading-container">
                <div>ðŸ”„</div>
                <p>Chargement des chapitres...</p>
            </div>
        `;
    };

    const renderCards = () => {
        const cards = quranData.map(surah => `
            <div class="card">
                <div class="card-title">Sourate ${surah.surahName} (${surah.surahNameTranslation})</div>
                <hr>
                <div class="surah-name-arabic">${surah.surahNameArabic}</div>
                <div class="revelation-place">Lieu de rÃ©vÃ©lation : ${surah.revelationPlace}</div>
                <div class="verse-count">Nombre de versets : ${surah.totalAyah}</div>
                <div class="button" onclick="redirectToSurah(${surah.surahNo}, 1)">En savoir plus</div>
            </div>
        `).join('');
        
        app.innerHTML = cards;
    };

    const redirectToSurah = (surahNo, ayahNo) => {
        window.location.href = `./index.html?surahNo=${surahNo}&ayahNo=${ayahNo}`;
    };

    const render = () => {
        if (loading) {
            renderLoading();
        } else {
            renderCards();
        }
    };

    fetchQuran();
});

</script>
