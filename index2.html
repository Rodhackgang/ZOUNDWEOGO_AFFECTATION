<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectation Zoundweogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f5 0%, #e0e0eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        #searchInput {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 70%;
            font-size: 18px;
            outline: none;
        }

        #searchButton {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        #searchButton:hover {
            background: #0056b3;
        }

        .results-container {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .result-item p {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        .result-item p strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Affectation Zoundweogo</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher par nom ou prénom...">
            <button id="searchButton">Chercher</button>
        </div>
        <div id="resultsContainer" class="results-container"></div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchInput) {
                alert('Veuillez entrer un terme de recherche.');
                return;
            }

            try {
                const response = await fetch('https://zoundweogo-affectation.onrender.com/latest-file-data');
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données.');
                }

                const data = await response.json();
                console.log('Données reçues:', data);
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = ''; // Clear previous results

                // Recherche par nom ou prénom
                const results = data.filter(item => {
                    const nom = item['Nom'] ? item['Nom'].toLowerCase() : '';
                    const prenom = item['Prenom(s)'] ? item['Prenom(s)'].toLowerCase() : '';
                    return nom.includes(searchInput) || prenom.includes(searchInput);
                });

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>Aucun résultat trouvé.</p>';
                    return;
                }

                // Affichage des résultats
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <p><strong>N°PV:</strong> ${item['N°PV'] || 'N/A'}</p>
                        <p><strong>Nom:</strong> ${item['Nom'] || 'N/A'}</p>
                        <p><strong>Prénom(s):</strong> ${item['Prenom(s)'] || 'N/A'}</p>
                        <p><strong>Sexe:</strong> ${item['Sexe'] || 'N/A'}</p>
                        <p><strong>Date Naissance:</strong> ${item['Date Naissance'] || 'N/A'}</p>
                        <p><strong>Lieu Naissance:</strong> ${item['Lieu Naissance'] || 'N/A'}</p>
                        <p><strong>Ecole:</strong> ${item['Ecole'] || 'N/A'}</p>
                        <p><strong>Établissement d'affectation:</strong> ${item["Établissement d'affectation "] || 'N/A'}</p>
                    `;
                    resultsContainer.appendChild(resultItem);
                });

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la recherche.');
            }
        });
    </script>
</body>
</html>
