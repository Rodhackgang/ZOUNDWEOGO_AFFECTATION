<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script src="script.js" defer></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
}

.card-title {
    font-size: 18px;
    font-weight: bold;
}

.surah-name-arabic {
    font-size: 16px;
    color: blue;
}

.revelation-place, .verse-count {
    margin-top: 5px;
}

.button {
    background-color: #2196F3;
    color: white;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    margin: 15px;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 5px;
    width: 80%;
    max-width: 600px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const app = document.getElementById("app");
    let loading = true;
    const quranData = [];
    const modal = document.createElement('div');
    modal.classList.add('modal');
    modal.style.display = 'none'; // Cacher le modal au dÃ©part
    document.body.appendChild(modal);

    const fetchQuran = async () => {
        try {
            const response = await fetch('https://quranapi.pages.dev/api/surah.json');
            const data = await response.json();
            quranData.push(...data);
            loading = false;
            render();
        } catch (error) {
            console.error('Error fetching Quran chapters:', error);
            loading = false;
            render();
        }
    };

    const renderLoading = () => {
        app.innerHTML = `
            <div class="loading-container">
                <div>ðŸ”„</div>
                <p>Chargement des chapitres...</p>
            </div>
        `;
    };

    const renderCards = () => {
        const cards = quranData.map(surah => `
            <div class="card">
                <div class="card-title">Sourate ${surah.surahName} (${surah.surahNameTranslation})</div>
                <hr>
                <div class="surah-name-arabic">${surah.surahNameArabic}</div>
                <div class="revelation-place">Lieu de rÃ©vÃ©lation : ${surah.revelationPlace}</div>
                <div class="verse-count">Nombre de versets : ${surah.totalAyah}</div>
                <div class="button" onclick="showVerses(${surah.surahNo})">En savoir plus</div>
            </div>
        `).join('');
        
        app.innerHTML = cards;
    };

    const showVerses = async (surahNo) => {
        const verses = await fetchVerses(surahNo);
        renderModal(verses);
        modal.style.display = 'block'; // Afficher le modal
    };

    const fetchVerses = async (surahNo) => {
        try {
            const response = await fetch(`https://quranapi.pages.dev/api/${surahNo}.json`);
            const data = await response.json();
            return data; // Retourner les versets
        } catch (error) {
            console.error('Error fetching verses:', error);
        }
    };

    const renderModal = (verses) => {
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>DÃ©tails des versets</h2>
                ${verses.map(verse => `
                    <div class="verse">
                        <strong>Verset ${verse.ayahNo}:</strong>
                        <p>${verse.english}</p>
                        <p>${verse.arabic1}</p>
                        <p>${verse.arabic2}</p>
                    </div>
                `).join('')}
            </div>
        `;
    };

    window.closeModal = () => {
        modal.style.display = 'none'; // Fermer le modal
    };

    const render = () => {
        if (loading) {
            renderLoading();
        } else {
            renderCards();
        }
    };

    fetchQuran();
});

</script>
