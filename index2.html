<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coran</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #555;
        }

        .card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .surah-name-arabic {
            font-size: 18px;
            color: #2196F3;
        }

        .revelation-place,
        .verse-count {
            margin-top: 5px;
            color: #777;
        }

        .button {
            display: inline-block;
            background-color: #2196F3;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const app = document.getElementById("app");
            let loading = true;
            const quranData = [];

            const fetchQuran = async () => {
                try {
                    const response = await fetch('https://quranapi.pages.dev/api/surah.json');
                    const data = await response.json();
                    // Ajout du numÃ©ro de sourate
                    data.forEach((surah, index) => {
                        surah.surahNo = index + 1; // Assigner un numÃ©ro de sourate basÃ© sur l'index
                        quranData.push(surah);
                    });
                    loading = false;
                    render();
                } catch (error) {
                    console.error('Erreur lors de la rÃ©cupÃ©ration des chapitres du Coran:', error);
                    loading = false;
                    render();
                }
            };

            const renderLoading = () => {
                app.innerHTML = `
                    <div class="loading-container">
                        <div>ðŸ”„</div>
                        <p>Chargement des chapitres...</p>
                    </div>
                `;
            };

            const renderCards = () => {
                const cards = quranData.map(surah => `
                    <div class="card" id="card-${surah.surahNo}">
                        <div class="card-title">Sourate ${surah.surahName} (${surah.surahNameTranslation})</div>
                        <hr>
                        <div class="surah-name-arabic">${surah.surahNameArabic}</div>
                        <div class="revelation-place">Lieu de rÃ©vÃ©lation : ${surah.revelationPlace}</div>
                        <div class="verse-count">Nombre de versets : ${surah.totalAyah}</div>
                        <a class="button" href="index1.html?surahNo=${surah.surahNo}">En savoir plus</a>
                    </div>
                `).join('');
                
                app.innerHTML = cards;
            };

            const render = () => {
                loading ? renderLoading() : renderCards();
            };

            fetchQuran();
        });
    </script>
</body>
</html>
