<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectation Zoundweogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        #searchButton:hover {
            background: #0056b3;
        }

        .results-container {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Affectation Zoundweogo</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher...">
            <button id="searchButton">Chercher</button>
        </div>
        <div id="resultsContainer" class="results-container"></div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchInput) {
                alert('Veuillez entrer un terme de recherche.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/latest-file-data'); // Route pour obtenir les données du fichier 'dev'
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données.');
                }

                const data = await response.json();
                console.log('Données reçues:', data); // Affiche les données pour débogage
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = ''; // Clear previous results

                // Recherche des données
                const results = data.filter(item => {
                    return Object.values(item).some(value =>
                        value && value.toString().toLowerCase().includes(searchInput)
                    );
                });

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>Aucun résultat trouvé.</p>';
                    return;
                }

                // Affichage des résultats
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <p><strong>N°PV:</strong> ${item['N°PV'] || 'N/A'}</p>
                        <p><strong>Nom:</strong> ${item['Nom'] || 'N/A'}</p>
                        <p><strong>Prénom(s):</strong> ${item['Prenom(s)'] || 'N/A'}</p>
                        <p><strong>Sexe:</strong> ${item['Sexe'] || 'N/A'}</p>
                        <p><strong>Date Naissance:</strong> ${item['Date Naissance'] || 'N/A'}</p>
                        <p><strong>Lieu Naissance:</strong> ${item['Lieu Naissance'] || 'N/A'}</p>
                        <p><strong>Ecole:</strong> ${item['Ecole'] || 'N/A'}</p>
                        <p><strong>Établissement d'affectation:</strong> ${item["Établissement d'affectation "] || 'N/A'}</p>
                    `;
                    resultsContainer.appendChild(resultItem);
                });

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la recherche.');
            }
        });
    </script>
</body>
</html>
